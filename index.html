<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet1.css">
    <title>Pontoon</title>
</head>

<body>
    <div class="content">
        <div class="info">

            <div id="buttons">

                <button type="button" id="start-game">Start game</button>
                <button type="button" id="hit-me">Hit me!</button>
                <button type="button" id="stay-me">Stay</button>
            </div>
            <div id="stats">
                <h2 id="header_move">Pontoon!</h2>
            </div>

            <div id="inner_stats">
                <div id="inner_heads">
                    <h1 id="player_total">Player total: 0 </h1>
                    <h1 id="robot_total">Dealer Total: 0</h1>
                </div>

            </div>

        </div>

        <div class="card-area-total">
            <div class="column">
                <h1 id="player_wins">Player Wins: 0</h1>
                <h1 id="player_loss">Player Loss : 0</h1>
                <div id = "dealer_div">
                    <p id="robot_cards">Dealer Cards: </p>
                </div>
                <div id = "player_div">
                <p id="player_cards">Player Cards: </p>
            </div>
                
            </div>
            <div class="cards">
                <div class="card-area-1">
                    <img id="backs" src="images/back.png" alt="back">
                </div>

                <div class="card-area">
                    <h1>Dealer's cards</h1>
                    <div class="card">
                        <div id="roboImg"></div>
                    </div>

                </div>



                <div class="card-area">
                    <h1>Player's Cards</h1>
                    <div class="card">
                        <div id="myImg"></div>
                    </div>
                </div>
            </div>
            <div class="column">
                <h1 id="round_status"></h1>
            </div>

        </div>

    </div>

    <script src=" main.js">
    </script>
    </div>
</body>

</html>
